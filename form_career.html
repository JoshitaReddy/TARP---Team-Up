<!DOCTYPE html>
<html>
  <head>
    <!-- Set the character encoding and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set the title of the webpage -->
    <title>CareerPrediction</title>

    <!-- Import the Bootstrap CSS and JavaScript -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Import the Google fonts and Icons -->
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/5cc59075f6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Import the custom CSS for the form -->
    <link rel="stylesheet" href="CSS/form.css" />
  </head>

  <body>
    <!-- Create a section for the title -->
    <section id="title">
      <div class="container-fluid">
        <div class="info-title">
          <!-- Create a navigation bar using Bootstrap -->
          <nav class="navbar navbar-expand-lg navbar-dark">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
            >
              \
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav ms-auto">
                <!-- Create links to other pages of the website -->
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./formsalary">Salary Predictor</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./formcareer">Career Predictor</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <!-- Title -->
    </section>

    <!-- Create a form for the Career Predictor -->
    <form class="form-signin" action="/formcareer" method="post">
      <h1 class="titlenew font-weight-normal">Career Prediction</h1>

      <!-- Create input fields for the user to enter data -->
      <!--Enter 12th standard marks-->
      <input
        type="text"
        class="form-control middle"
        name="sslc"
        placeholder="What is your 12th standard marks?"
      />

      <!--Enter 10th standard marks-->
      <input
        type="text"
        class="form-control middle"
        name="hsc"
        placeholder="What is your 10th standard marks?"
      />

      <!--Enter CGPA-->
      <input
        type="text"
        class="form-control middle"
        name="cgpa"
        placeholder="What is your CGPA?"
      />

      <!--Enter the type of school-->
      <select class="form-control top" name="school_type">
        <option value="" disabled selected>What is your school type</option>
        <option value="0">State schools</option>
        <option value="1">Academy</option>
        <option value="2">Free schools</option>
        <option value="3">Private schools</option>
      </select>

      <!--Enter the number of miniprojects-->
      <input
        type="text"
        class="form-control middle"
        name="no_of_miniprojects"
        placeholder="How many number of miniprojects have you done?"
      />

      <!--Enter the number of projects-->
      <input
        type="text"
        class="form-control middle"
        name="no_of_projects"
        placeholder="How many projects have you done?"
      />

      <!--Enter the level of core subject skill-->
      <input
        type="text"
        class="form-control middle"
        name="coresub_skill"
        placeholder="What is your level of core subject skill"
      />

      <!--Enter the level of aptitude skill-->
      <input
        type="text"
        class="form-control middle"
        name="aptitude_skill"
        placeholder="What is your level of aptitude skill"
      />

      <!--Enter the level of problem solving skill-->
      <input
        type="text"
        class="form-control middle"
        name="problemsolving_skill"
        placeholder="What is your level of problem solving"
      />

      <!--Enter the level of programming skill-->
      <input
        type="text"
        class="form-control middle"
        name="programming_skill"
        placeholder="What is your level of Java programming skill"
      />

      <!--Enter the level of abstract thinking skill-->
      <input
        type="text"
        class="form-control middle"
        name="abstractthink_skill"
        placeholder="What is your level of abstract thinking skill"
      />

      <!--Enter the level of design skill-->
      <input
        type="text"
        class="form-control middle"
        name="design_skill"
        placeholder="What is your level of design skill"
      />

      <!--Enter leaderboard score on leetcode-->
      <input
        type="text"
        class="form-control middle"
        name="first_computer"
        placeholder="What is your leaderboard score on leetcode?"
      />

      <!--Enter year started programming-->
      <input
        type="text"
        class="form-control middle"
        name="first_program"
        placeholder="Which year did you start programming?"
      />

      <!--Enter the number technical events you attended?-->
      <input
        type="text"
        class="form-control middle"
        name="lab_programs"
        placeholder="How many technical events have you attended?"
      />

      <!--Enter the level of ds coding-->
      <input
        type="text"
        class="form-control middle"
        name="ds_coding"
        placeholder="What is your level of ds coding"
      />

      <!--Enter the number of technologies you know-->
      <input
        type="text"
        class="form-control middle"
        name="technology_used"
        placeholder="How many technologies do you know?"
      />

      <!--Enter the number of clubs you are in-->
      <input
        type="text"
        class="form-control middle"
        name="sympos_attend"
        placeholder="How many clubs are you in?"
      />

      <!--Enter the number of hackathons you have won-->
      <input
        type="text"
        class="form-control middle"
        name="sympos_won"
        placeholder="How many Hackathons have you won"
      />

      <!--Enter the number of extracurricular you have participated-->
      <input
        type="text"
        class="form-control middle"
        name="extracurricular"
        placeholder="Do you take part in extracurricular"
      />

      <!--Enter the number of internships you have done-->
      <input
        type="text"
        class="form-control middle"
        name="learning_style"
        placeholder="How many internships have you done?"
      />

      <!--Enter the number of certifications you have done-->
      <input
        type="text"
        class="form-control middle"
        name="college_bench"
        placeholder="How many certifications have you done?"
      />

      <!--Enter the number of letters of recommendation you have-->
      <input
        type="text"
        class="form-control middle"
        name="clg_teachers_know"
        placeholder="How many letters of recommendation do you have?"
      />

      <!--Enter the number of backs you have-->
      <input
        type="text"
        class="form-control middle"
        name="college_performence"
        placeholder="How many backs do you have?"
      />

      <!--Enter your level of communication skills-->
      <input
        type="text"
        class="form-control middle"
        name="college_skills"
        placeholder="What is your level of communication skills"
      />
      
      <!-- Create a button to submit the form -->
      <button
        class="btn btn-lg btn-primary btn-block btn-light"
        name="button"
        type="submit"
      >
        Evaluate
      </button>
    </form>
  </body>
</html>
